<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSheet.css">
    <link rel="icon" type="image/jpg" href="pictures/logo.jpg"> 
    <title>Login</title>
</head>
<body>
    <div class="blur-overlay">
        <header>
            <div class="nav">
                <img src="pictures/Negentropy copy.png" class="logo" alt="logo" height="80" width="150" style="position: relative;top: 3vh; left: 5vh;">
                <img src="pictures/interiorDesign.png" height="30" width="300"  style="position: relative; bottom: 6vh; left: 75vh;">
            </div>
        
        </header>

    <div class="form-box"> 

        <div id="login">
            <h1>Welcome</h1>
    
            <form id="loginForm">
                <h2>Login</h2>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="userType">User Type:</label>
                <select id="userType" name="userType" required>
                    <option value="designer">Designer</option>
                    <option value="client">Client</option>
                </select>

                <button type="button" onclick="login()">Login</button>
            </form>
            <h5 onclick="signup()" > click here to create an account </h5>

        </div>
    </div>

   

    <script>
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var userType = document.getElementById('userType').value;

            if (email && password && userType) {
                if (userType === 'designer') {
                    window.location.href = 'designer_homepage.html';
                } else if (userType === 'client') {
                    window.location.href = 'clientHomePage.html';
                }
            } else {
                alert('Please fill in all fields.');
            }
        }
        function signup() {
         window.location.href = 'signup.html';
              
        }
    </script>
    </div>
</body>
</html>
