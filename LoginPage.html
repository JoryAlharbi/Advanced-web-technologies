<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSheet.css">
    <link rel="icon" type="image/jpg" href="pictures/logo.jpg"> 
    <title>Login</title>
</head>
<body id="home-page-body">
    <header>
      
        <div class="nav">
            <img src="pictures/Negentropy copy.png" alt="logo" height="80" width="150" style="position: relative;top: 3vh; left: 5vh;">
            <img src="pictures/interiorDesign.png"class="interior-design" height="30" width="300"  style="position: relative;top: 1vh;">
            <p style="font-size: 2vh; left: 187vh; top: -4vh; display: none;">Don't have an account?</p>
        </div>
    </header>

    <div class="box"> 
        <h1 id="welcome"> welcome!</h1>

   
        <div id="login"> 
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="userType">User Type:</label>
                <select id="userType" name="userType" required>
                    <option value="designer">Designer</option>
                    <option value="client">Client</option>
                </select>

                <button type="button" onclick="login()">Login</button>
            </form>
            <h5 onclick="signup()" > click here to create an account </h5>

        </div>
        <hr>
    </div>
   

    <script>
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var userType = document.getElementById('userType').value;

            if (email && password && userType) {
                if (userType === 'designer') {
                    window.location.href = 'designer_homepage.html';
                } else if (userType === 'client') {
                    window.location.href = 'clientHomePage.html';
                }
            } else {
                alert('Please fill in all fields.');
            }
        }
        function signup() {
         window.location.href = 'signup.html';
              
        }
    </script>
</body>
</html>
